<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda App</title>
</head>
<body>
    <h1>Agenda App</h1>

    <!-- Formular pentru adÄƒugarea unei persoane -->
    <form id="addPersonForm">
        <input type="number" id="id" name="id" value="6" required hidden><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="telephone">Telephone Number:</label>
        <input type="text" id="telephone" name="telephone" required><br>
        <button type="submit">Add Person</button>
    </form>

    <script>
        document.getElementById("addPersonForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('http://localhost:8080/person', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add person');
                }
                alert('Person added successfully');
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add person');
            });
        });
        document.getElementById("addPersonForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('http://localhost:8080/person/1', {
                method: 'PATCH',

            })

                }

                this.reset();
            })
            .catch(error => {

                alert('Failed to update person');
            });
        });

</body>
</html>
